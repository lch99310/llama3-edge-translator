<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH made Chinese (Mandarin) Translator</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
        }
        #translateButton {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #translateButton:hover {
            background-color: #45a049;
        }
        #translateButton.processing {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>CH made Chinese (Mandarin) Translator</h1>
    <button id="translateButton">Translate Page to Chinese</button>
    <div class="spinner" id="spinner"></div>
    <script src="popup.js"></script>
</body>
</html>
